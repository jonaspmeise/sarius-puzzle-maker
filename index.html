<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Key Key Riddle</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Custom -->
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="script.js"></script>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Allura&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background"></div>

    <div id="main" class="container d-flex justify-content-center align-items-center vh-100">
      <div class="dreamy-form border shadow-lg p-4 rounded">
          <h2 class="cursive mb-4 text-center">Register</h2>
          <form id="registerForm">
              <div class="form-group mb-2">
                  <label for="username">Username</label>
                  <input type="text" class="mt-0.5 form-control" id="username" placeholder="Enter username" required>
              </div>
              <div class="form-group mb-2">
                  <label for="password">Password</label>
                  <input type="text" class="mt-0.5 form-control" id="inputBox" placeholder="Enter password" required>
              </div>

              <button id="register" type="submit" class="btn mt-2 btn-primary btn-block" disabled>Register</button>
          </form>

          <div class ="challenges container mt-5 border shadow" id="challenges"></div>
      </div>
  </div>
</body>
</html>
